<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card__img">
          <img
            src="images/image-product-desktop.jpg"
            alt="Perfume photo"
            class="card__img-img"
          />
        </div>
        <div class="card__details">
          <h2 class="card__heading-2">Perfume</h2>
          <h1 class="card__heading-1">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price--new">$149.99</p>
            <p class="card__price--old">$169.99</p>
          </div>

          <div class="btn">
            <img src="images/icon-cart.svg" alt="Cart icon" class="btn__icon" />
            <a href="" class="btn__link">Add to Cart</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/BollaCH"
          >Diogo Chandoha</a
        >.
      </div>
    </footer>
  </body>
</html>
